<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/main.js"></script>
</head>

<body>

    <div class="relative bg-black overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 bg-black sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                    fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon style="fill:#000000" points="50,0 100,0 50,100 0,100" />
                </svg>
                <div>
                    <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                            aria-label="Global">
                            <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                <div class="flex items-center justify-between w-full md:w-auto">
                                    <a href="#">
                                        <span class="sr-only">Title</span>
                                        <img class="h-8 w-auto sm:h-10" src="assets/images/marvelLogo.svg.png">
                                    </a>
                                </div>
                            </div>
                            <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                                <a href="#" class="font-medium text-white hover:text-gray-400">News</a>
                                <a href="#" class="font-medium text-white  hover:text-gray-400">Movies</a>
                                <a href="#" class="font-medium text-white  hover:text-gray-400">TV Shows</a>
                            </div>
                        </nav>
                    </div>
                </div>

                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <div class="flex justify-center xl:inline">
                                <img src="assets/images/logo.png" alt="">
                            </div>
                            <span class="block text-violet-600 xl:inline"></span>
                        </h1>
                        <p
                            class="mt-3 text-base text-gray-300 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Enter the Quantum Realm. Marvel Studios' Ant-Man and The Wasp: Quantumania, in theatres
                            February 17.</p>
                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
                src="https://lumiere-a.akamaihd.net/v1/images/jpmarvel_movie_osusume_antman-wasp-qm_1280_888_b8265e0f.jpeg?region=0,7,1280,719&width=960"
                alt="">
        </div>
    </div>

    <div class="bg-white">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Last YouTube Videos</h2>
            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="content">
            </div>
        </div>
    </div>

    <div class="bg-black">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">

            <div class="footer-content text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl flex">
                <div class="footer-content-img">
                    <img src="assets/images/miniLogo.png" alt="">
                </div>
                <div class="footer-left">
                    <p class=" text-gray-400"><a href="#">About Marvel</a></p>
                    <p class=" text-gray-400"><a href="#">Help / FAQS</a></p>
                    <p class=" text-gray-400"><a href="#">Careers</a></p>
                </div>
            </div>

            <div class="social-media">
                <a class="facebook" href="https://www.facebook.com/Marvel/" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="instagram" href="https://www.instagram.com/marvel/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="snapchat" href="https://www.snapchat.com/add/marvelhq" target="_blank">
                    <i class="fab fa-snapchat"></i>
                </a>
                <a class="pinterest" href="https://co.pinterest.com/marvelofficial/" target="_blank">
                    <i class="fab fa-pinterest"></i>
                </a>
                <a class="youtube" href="https://www.youtube.com/marvel" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a class="tumblr" href="https://marvelentertainment.tumblr.com/" target="_blank">
                    <i class="fab fa-tumblr"></i>
                </a>
            </div>

        </div>
    </div>

</body>

</html>
